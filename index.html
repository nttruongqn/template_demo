<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Trang chủ</title>
</head>

<body>
    <h1 class="w-screen h-screen">
        <div class="w-full">
            <header class="max-md:h-[65px] max-md:grid max-md:grid-cols-8 bg-red-500 gap-0.5 py-3 px-2">
                <div class="max-md:col-span-1 h-full flex items-center justify-center p-1">
                    <h1 class="text-white text-2lg font-semibold">Logo</h1>
                </div>
                <div class="max-md:col-span-5 h-full">
                    <div class="max-md:w-full max-md:h-full flex items-center bg-white p-1 rounded-md">
                        <input type="text" class="h-full w-4/5 px-2 outline-none flex items-center">
                        <span
                            class="h-full w-1/5 text-red-400 flex items-center rounded-md justify-center font-bold text-lg"><i
                                class="ri-search-line"></i></span>
                    </div>
                </div>
                <div class="max-md:col-span-1 h-full flex items-center justify-center py-1">
                    <span class="text-white text-2xl"><i class="ri-shopping-cart-line"></i></span>
                </div>
                <div class="max-md:col-span-1 h-full flex items-center justify-center py-1">
                    <span class="text-white text-2xl"><i class="ri-user-line"></i>
                    </span>
                </div>
            </header>

            <main class="border bg-slate-100 min-h-[600px]">
                <section class="max-md:my-2 max-md:px-2 w-full">
                    <div class="group relative max-md:h-[327px] w-full max-md:border border">
                        <div class="max-md:flex max-md:flex-col gap-1 max-md:h-full border">
                            <img src="images/banner.webp" alt="" class="max-md:h-3/4">
                            <div class="flex flex-row max-md:h-1/3 gap-1">
                               <img src="images/banner2.webp" alt="" class="w-1/2">
                               <img src="images/banner3.webp" alt="" class="w-1/2">
                            </div>
                        </div>
                    </div>
                </section>

                <section class="max-md:my-2 max-md:px-2">
                    <h2 class="text-red-500 font-bold text-lg flex max-md:justify-start my-2">Điện thoại di động</h2>
                    <div class="w-full flex items-center flex-row overflow-x-auto space-x-2 overflow-y-hidden no-scrollbar">
                        <div class="min-w-[185px] h-auto p-2 bg-white">
                            <div class="max-md:h-auto">
                                <img src="images/iphone-13-pro-max-128gb.webp" alt="">
                            </div>    
                            <div class="py-2 px-2 w-full">
                                <h3 class="text-left text-sm"> Iphone 14 chính hãng </h3>

                            </div>                        
                        </div>
                        <div class="min-w-[185px] h-auto p-2 bg-white">
                            <div class="max-md:h-auto">
                                <img src="images/iphone-13-pro-max-128gb.webp" alt="">
                            </div>    
                            <div class="py-2 px-2 w-full">
                                <h3 class="text-left text-sm"> Iphone 14 chính hãng </h3>

                            </div>                        
                        </div>
                        <div class="min-w-[185px] h-auto p-2 bg-white">
                            <div class="max-md:h-auto">
                                <img src="images/iphone-13-pro-max-128gb.webp" alt="">
                            </div>    
                            <div class="py-2 px-2 w-full">
                                <h3 class="text-left text-sm"> Iphone 14 chính hãng </h3>

                            </div>                        
                        </div>

                            </div>                            
                        </div> -->

            </main>
        </div>

        <main></main>
